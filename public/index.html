<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doly Voice</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      #local-video {
        position: absolute;
        height: 30%;
        width: 30%;
        bottom: 0;
        left: 0;
      }
      #remote-video {
        height: 100%;
        width: 100%;
      }
      #room-list {
        max-height: 200px;
        overflow-y: auto;
        margin-top: 10px;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white">
    <div
      id="room-selection-container"
      class="flex flex-col items-center justify-center h-screen"
    >
      <h1 class="text-4xl font-bold mb-4">WebRTC Video Conference</h1>
      <label class="mb-2 text-lg">Enter the room number:</label>
      <input
        id="room-input"
        type="text"
        class="border border-gray-300 rounded-md px-4 py-2 text-black"
      />
      <div id="room-list-container" class="room-list-container"></div>
      <button
        id="connect-button"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
        type="button"
      >
        CONNECT
      </button>
    </div>

    <div
      id="video-chat-container"
      class="hidden fixed inset-0 flex items-center justify-center"
    >
      <video
        id="local-video"
        autoplay
        muted
        class="absolute bottom-4 left-4 rounded-md shadow-lg"
      ></video>
      <video
        id="remote-video"
        autoplay
        class="w-full h-full object-cover rounded-lg"
      ></video>

      <div class="absolute bottom-4 right-4 flex space-x-4">
        <button id="mute-button" class="control-button" type="button">
          <i id="mute-icon" class="fas fa-microphone"></i>
        </button>

        <button id="camera-button" class="control-button" type="button">
          <i id="camera-icon" class="fas fa-video"></i>
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
